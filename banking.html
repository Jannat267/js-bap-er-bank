<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking service</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header class="">
        <h1 class="text-5xl font-medium text-center mt-16">
            Let's Make Some <span class="text-purple-700">Mooooney!!!</span>
        </h1>
    </header>
    <main>
        <!-- balance and transaction -->
        <section class="">
            <div class="w-3/4 grid grid-cols-3 gap-4 text-white font-semibold mx-auto mt-12">
                <div class="bg-blue-300 p-8 text-center rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-3xl">$<span id="deposit-amount">00</span> </h4>
                </div>
                <div class="bg-red-300 p-8 text-center rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-3xl">$<span id="withdraw-amount">00</span> </h4>

                </div>
                <div class="bg-yellow-300 p-8 text-center rounded">
                    <h3 class="text-2xl">Total Balance</h3>
                    <h4 class="text-3xl">$<span id="total">00</span> </h4>

                </div>
            </div>

        </section>
        <!-- deposit and withdraw -->
        <section>
            <div class="w-3/4 grid grid-cols-2 gap-4 font-semibold mx-auto mt-12">

                <div class="bg-purple-300 p-8 rounded">
                    <h3 class="text-2xl text-white ">Please Deposit</h3>
                    <input class=" block border-2 border-gray-200 rounded w-3/4 mt-2 p-1" type="text" placeholder="$ Amount you want to deposit" id="deposit-field">
                    <button class="bg-yellow-600 px-4 py-2 rounded mt-4 font-semibold text-white " id="deposit-btn">Deposit</button>
                </div>
                <div class="bg-pink-300 p-8 rounded">
                    <h3 class="text-2xl text-white ">Please Withdraw</h3>
                    <input class=" block border-2 border-gray-200 rounded w-3/4 mt-2 p-1" type="text" placeholder="$ Amount you want to withdraw" id="withdraw-field">
                    <button class="bg-yellow-600 px-4 py-2 rounded mt-4 font-semibold text-white " id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
