<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="">
        <h1 class="text-5xl font-medium text-center mt-16">
            Welcome To My <span class="text-purple-700">Baap-er-Bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="w-3/4 mx-auto bg-green-100 mt-12 p-8">
            <h3 class="text-3xl text-center mb-2 text-purple-600">Please Login !!</h3>
            <div class="">
                <input class="px-1 py-1 border-2 border-gray-200 block w-3/4  mb-2" type="text" placeholder="Enter your email" id="email">
                <input class="px-1 py-1 border-2 border-gray-200 block w-3/4 mb-2" type="password" placeholder="Enter password" id="password">
                <button class="bg-yellow-400 px-4 py-2 font-semibold text-white rounded" id="login-btn">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
